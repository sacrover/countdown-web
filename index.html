<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="icon" href="images/favicon-96.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="flip-clock">
      <!-- days -->
      <div class="days-container">
        <div class="days">
          <div class="flip days-first">
            <input type="hidden" />
            <div class="flip-display">
              <div class="flip-display-top"></div>
              <div class="flip-display-bottom"></div>
            </div>
            <div class="flipper">
              <div class="flipper-top"></div>
              <div class="flipper-bottom"></div>
            </div>
          </div>
          <div class="flip days-last">
            <input type="hidden" />
            <div class="flip-display">
              <div class="flip-display-top"></div>
              <div class="flip-display-bottom"></div>
            </div>
            <div class="flipper">
              <div class="flipper-top"></div>
              <div class="flipper-bottom"></div>
            </div>
          </div>
        </div>
        <h3 class="dayText"></h3>
      </div>
      <!-- hours -->
      <div class="hours-container">
        <div class="hours">
          <div class="flip hours-first">
            <input type="hidden" />
            <div class="flip-display">
              <div class="flip-display-top"></div>
              <div class="flip-display-bottom"></div>
            </div>
            <div class="flipper">
              <div class="flipper-top"></div>
              <div class="flipper-bottom"></div>
            </div>
          </div>
          <div class="flip hours-last">
            <input type="hidden" />
            <div class="flip-display">
              <div class="flip-display-top"></div>
              <div class="flip-display-bottom"></div>
            </div>
            <div class="flipper">
              <div class="flipper-top"></div>
              <div class="flipper-bottom"></div>
            </div>
          </div>
        </div>
        <h3 class="hourText"></h3>
      </div>
      <!-- minutes -->
      <div class="minutes-container">
        <div class="minutes">
          <div class="flip minutes-first">
            <input type="hidden" />
            <div class="flip-display">
              <div class="flip-display-top"></div>
              <div class="flip-display-bottom"></div>
            </div>
            <div class="flipper">
              <div class="flipper-top"></div>
              <div class="flipper-bottom"></div>
            </div>
          </div>
          <div class="flip minutes-last">
            <input type="hidden" />
            <div class="flip-display">
              <div class="flip-display-top"></div>
              <div class="flip-display-bottom"></div>
            </div>
            <div class="flipper">
              <div class="flipper-top"></div>
              <div class="flipper-bottom"></div>
            </div>
          </div>
        </div>
        <h3 class="minuteText"></h3>
      </div>
      <!-- seconds -->
      <div class="seconds-container">
        <div class="seconds">
          <div class="flip seconds-first">
            <input type="hidden" />
            <div class="flip-display">
              <div class="flip-display-top"></div>
              <div class="flip-display-bottom"></div>
            </div>
            <div class="flipper">
              <div class="flipper-top"></div>
              <div class="flipper-bottom"></div>
            </div>
          </div>
          <div class="flip seconds-last">
            <input type="hidden" />
            <div class="flip-display">
              <div class="flip-display-top"></div>
              <div class="flip-display-bottom"></div>
            </div>
            <div class="flipper">
              <div class="flipper-top"></div>
              <div class="flipper-bottom"></div>
            </div>
          </div>
        </div>
        <h3 class="secondText">Seconds</h3>
      </div>
    </div>
    <h2 class="status-text">We're moving</h2>
    <input type="checkbox" id="darkmode-toggle"/>
    <label for="darkmode-toggle">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
